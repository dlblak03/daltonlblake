<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://daltonblake.de/projects" />

		<!-- Favicons -->
		<link rel="icon" href="%sveltekit.assets%/icons/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png">

		<!-- Third Party Services -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet">
		<script src="https://kit.fontawesome.com/aabe3eec3e.js" crossorigin="anonymous"></script>

		<!-- From Routes -->
		%sveltekit.head%

		<style type="text/css">
			:root {
				--primary: #590000;
				--accent: #e0ac8d;
				--light: #fcfbf4;
				--warn: #fd665c;
				--basic: #222;
				--disabled: #696969;
				--link: rgb(2 0 112 / 95.9%);
				--darktext: #fffee0;
				--success: #1ada24
			}

			* {
				transition: all 150ms
			}

			body {
				font-family: "Manrope", sans-serif;
				color: #050505
			}

			h2,
			h4 {
				font-size: 1.25rem
			}

			h2,
			h3 {
				font-family: "Space Grotesk", sans-serif
			}

			h2 {
				margin-bottom: 5px
			}

			h3 {
				font-size: 1.75rem;
				font-weight: 700;
				margin: 5px 0 0
			}

			h4 {
				font-weight: 300;
				margin: 0
			}
		</style>
	</head>

	<body data-sveltekit-preload-data="hover" style="margin: 0; height: 100vh; width: 100vw; overflow: hidden;">
		<div>%sveltekit.body%</div>
	</body>
</html>
